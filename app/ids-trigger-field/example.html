<ids-layout-grid>
  <ids-text font-size="12" type="h1">Trigger Field</ids-text>
</ids-layout-grid>

<ids-layout-grid auto="true" gap="md">
  <ids-layout-grid-cell>
    <ids-trigger-field tabbable="false" >
      <ids-input slot="ids-trigger-field-input" label="Date Field" size="sm"></ids-input>
      <ids-trigger-button slot="ids-trigger-field-btn-end">
        <ids-text audible="true">Date Field trigger</ids-text>
        <ids-icon slot="icon" icon="schedule"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field>
      <ids-input
        slot="ids-trigger-field-input"
        type="text"
        label="Timepicker"
        size="full"
      ></ids-input>
      <ids-trigger-button slot="ids-trigger-field-btn-end">
        <ids-text audible="true">Timepicker trigger</ids-text>
        <ids-icon slot="icon" icon="clock"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field disable-native-events="true">
      <ids-input slot="ids-trigger-field-input" label="Products" placeholder="Enter Product" size="full" validate="required"></ids-input>
      <ids-trigger-button slot="ids-trigger-field-btn-end">
        <ids-text audible="true">Products trigger</ids-text>
        <ids-icon slot="icon" icon="search-list"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>
</ids-layout-grid>
