<ids-layout-grid>
  <ids-label font-size="12">Ids Validation Message</ids-label>
</ids-layout-grid>

<ids-layout-grid auto="true" gap="md">
  <ids-layout-grid-cell>

    <ids-validation-message type="error" audible="Error">
      Something is wrong do not continue
    </ids-validation-message>

    <ids-validation-message type="alert" audible="Alert">
      Warning the value may be incorrect
    </ids-validation-message>

    <ids-validation-message type="success" audible="Success">
      This value is correct
    </ids-validation-message>

    <ids-validation-message type="info" audible="Info">
      Random information about this field
    </ids-validation-message>

  </ids-layout-grid-cell>
</ids-layout-grid>
