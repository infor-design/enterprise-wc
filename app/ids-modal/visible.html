{{> ../layouts/head.html }}

<ids-modal id="my-modal" visible="true" aria-labelledby="my-modal-title">
  <ids-text slot="title" font-size="24" type="h2" id="my-modal-title">Active IDS Modal</ids-text>
  <p align="left">This is an active IDS Modal component</p>
  <ids-modal-button slot="buttons" id="modal-close-btn" type="secondary" cancel>
    <span slot="text">OK</span>
  </ids-modal-button>
</ids-modal>

<ids-layout-grid>
  <ids-text font-size="12" type="h1">Modal (visibility example)</ids-text>
</ids-layout-grid>
<ids-layout-grid>
  <ids-text>This Modal example will be visible when the page loads</ids-text>
</ids-layout-grid>
<ids-layout-grid auto="true">
  <ids-layout-grid-cell>
    <ids-button id="modal-trigger-btn" type="secondary">
      <span slot="text">Trigger a Modal</span>
    </ids-button>
  </ids-layout-grid-cell>
</ids-layout-grid>
