<ids-modal id="my-modal" aria-labelledby="my-modal-title">
  <ids-layout-grid>
    <ids-text font-size="24" type="h2" id="my-modal-title">Active IDS Modal</ids-text>
  </ids-layout-grid>
  <ids-layout-grid>
    <p>This is an active IDS Modal component</p>
  </ids-layout-grid>
  <ids-layout-grid auto="true">
    <ids-layout-grid-cell>
      <ids-button id="modal-close-btn" type="secondary">
        <span slot="text">OK</span>
      </ids-button>
    </ids-layout-grid-cell>
  </ids-layout-grid>
</ids-modal>

<ids-layout-grid>
  <ids-text font-size="12" type="h1">Modal</ids-text>
</ids-layout-grid>
<ids-layout-grid auto="true">
  <ids-layout-grid-cell>
    <ids-button id="modal-trigger-btn" type="secondary">
      <span slot="text">Trigger a Modal</span>
    </ids-button>
  </ids-layout-grid-cell>
</ids-layout-grid>
