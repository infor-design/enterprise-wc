{{> ../layouts/head.html }}

<ids-layout-grid auto="true">
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Home Page - Add/Remove Card</ids-text>
    <br />
    <ids-button id="btn-home-page-toggle-card" type="secondary">
      <span slot="text">Add Card</span>
    </ids-button>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-home-page id="home-page-toggle-card">
  <ids-card id="hp-card-1" slot="card" colspan="3">
    <div slot="card-header">
      <ids-text>Card 3x1 (Dom Order 1) - A</ids-text>
    </div>
    <div slot="card-content"></div>
  </ids-card>
  <ids-card id="hp-card-2" slot="card">
    <div slot="card-header">
      <ids-text>Card 1x1 (Dom Order 2) - B</ids-text>
    </div>
    <div slot="card-content"></div>
  </ids-card>
  <ids-card id="hp-card-3" slot="card">
    <div slot="card-header">
      <ids-text>Card 1x1 (Dom Order 3) - C</ids-text>
    </div>
    <div slot="card-content"></div>
  </ids-card>
</ids-home-page>
