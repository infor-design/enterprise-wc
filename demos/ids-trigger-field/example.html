<ids-layout-grid auto="true">
  <ids-text font-size="12" type="h1">Trigger Field</ids-text>
</ids-layout-grid>

<ids-layout-grid cols="3" gap="md">
  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-1"
      size="sm"
      tabbable="false"
      label="Date Field">
      <ids-trigger-button slot="trigger-end">
        <ids-text audible="true">Date Field trigger</ids-text>
        <ids-icon slot="icon" icon="schedule"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-2"
      label="Timepicker"
      size="md"
      type="text">
      <ids-trigger-button slot="trigger-end">
        <ids-text audible="true">Timepicker trigger</ids-text>
        <ids-icon slot="icon" icon="clock"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-3"
      label="Photos"
      placeholder="Enter Album Name"
      validate="required">
      <ids-trigger-button slot="trigger-end">
        <ids-text audible="true">Select Image</ids-text>
        <ids-icon slot="icon" icon="camera"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-layout-grid cols="3" gap="md">
  <ids-layout-grid-cell>
    <ids-trigger-field
      disabled
      id="trigger-field-4"
      size="md"
      label="Disabled Trigger Field"
      value="Enter Album Name">
      <ids-trigger-button slot="trigger-end" disabled>
        <ids-text audible="true">Select Image</ids-text>
        <ids-icon slot="icon" icon="camera"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-5"
      label="Two Trigger Buttons"
      placeholder="Enter Product"
      size="md">
      <ids-trigger-button slot="trigger-start">
        <ids-text audible="true">Products left trigger button</ids-text>
        <ids-icon slot="icon" icon="caret-down"></ids-icon>
      </ids-trigger-button>
      <ids-trigger-button slot="trigger-end">
        <ids-text audible="true">Products right trigger button</ids-text>
        <ids-icon slot="icon" icon="caret-down"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>

  <ids-layout-grid-cell>
    <ids-trigger-field
      id="trigger-field-6"
      placeholder="Type an input..."
      size="md"
      label="Read-only Trigger Field"
      readonly>
      <ids-trigger-button slot="trigger-end">
        <ids-text audible="true">Read-only Trigger Button</ids-text>
        <ids-icon slot="icon" icon="rename"></ids-icon>
      </ids-trigger-button>
    </ids-trigger-field>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-layout-grid cols="3" gap="md">
  <ids-layout-grid-cell>

    <ids-layout-grid-cell>
      <ids-trigger-field
        id="trigger-field-7"
        placeholder="This input's label is 'hidden'"
        size="md"
        label="Trigger field with hidden label"
        label-hidden>
        <ids-trigger-button slot="trigger-end">
          <ids-text audible="true">Trigger button on hidden-label trigger field</ids-text>
          <ids-icon slot="icon" icon="launch"></ids-icon>
        </ids-trigger-button>
      </ids-trigger-field>

  </ids-layout-grid-cell>
</ids-layout-grid>
