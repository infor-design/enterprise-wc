<ids-layout-grid>
  <ids-text font-size="12" type="h1">Slider</ids-text>
</ids-layout-grid>

<ids-layout-grid cols="3" gap="xl">
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Single Slider: </ids-text>
    <ids-slider type="single"></ids-slider>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Double Slider: </ids-text>
    <ids-slider type="double"></ids-slider>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Step Slider: </ids-text>
    <ids-slider type="step" step-number="11"></ids-slider>
  </ids-layout-grid-cell>
</ids-layout-grid>

<ids-layout-grid cols="7" gap="xl">
  <ids-layout-grid-cell>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-text font-size="12" type="h1">Vertical Sliders: </ids-text>
    <ids-slider type="single" vertical color="red"></ids-slider>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-slider type="double" vertical color="green"></ids-slider>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
    <ids-slider class="survey" type="step" vertical step-number="5" color=""></ids-slider>
  </ids-layout-grid-cell>
  <ids-layout-grid-cell>
  </ids-layout-grid-cell>
</ids-layout-grid>
