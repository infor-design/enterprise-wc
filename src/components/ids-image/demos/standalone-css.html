<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body hidden>

  <div class="ids-layout-grid">
    <div class="ids-layout-grid-cell">
      <h1 class="ids-text ids-text-12">IDS Image - Standalone CSS</h1>
    </div>
  </div>

  <div class="ids-layout-grid ids-layout-grid-cols ids-layout-grid-auto" id="images-example">
    <div class="ids-layout-grid-cell ids-layout-grid-col-span">
      <h2 class="ids-text ids-text-14">Initials and Statuses</h2>
      <div class="ids-image initials round">
        <span class="ids-text ids-text-24 bold">mn</span>
      </div>
      <br />
      <br />
      <img class="ids-image round ids-img-10" alt="Photo of Evyn"/>
      <br />
      <br />
      <div class="user-status-wrapper">
        <img class="ids-image round ids-img-10" alt="Photo of Evyn"/>
        <div class="user-status available">
          <div class="ids-icon">
            <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18" width="18" viewBox="0 0 18 18" aria-hidden="true"><path clip-rule="evenodd" d="M0 9a9 9 0 019-9 9 9 0 019 9c0 4.972-4.028 9-9 9a9 9 0 01-9-9zm6.994 4.703l6.872-7.362-.732-.682-6.051 6.484-2.181-2.94-.804.595 2.896 3.905z" fill="currentColor" fill-rule="evenodd" stroke="none"></path></svg>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="user-status-wrapper">
        <img class="ids-image round ids-img-10" alt="Photo of Evyn"/>
        <div class="user-status away">
          <div class="ids-icon">
            <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18" width="18" viewBox="0 0 18 18" aria-hidden="true"><path clip-rule="evenodd" d="M9 18a9 9 0 009-9 9 9 0 00-9-9 9 9 0 00-9 9 9 9 0 009 9zM9 4H8v7.258l4.197-1.798-.394-.92L9 9.742V4z" fill="currentColor" fill-rule="evenodd" stroke="none"></path></svg>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="user-status-wrapper">
        <img class="ids-image round ids-img-10" alt="Photo of Evyn"/>
        <div class="user-status busy">
          <div class="ids-icon">
            <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18" width="18" viewBox="0 0 18 18" aria-hidden="true"><path clip-rule="evenodd" d="M18 9a9 9 0 01-9 9 9 9 0 01-9-9 9 9 0 019-9 9 9 0 019 9z" fill="currentColor" fill-rule="evenodd" stroke="none"></path></svg>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="user-status-wrapper">
        <img class="ids-image round ids-img-10" alt="Photo of Evyn"/>
        <div class="user-status unknown">
          <div class="ids-icon">
            <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18" width="18" viewBox="0 0 18 18" aria-hidden="true"><path clip-rule="evenodd" d="M18 9a9 9 0 01-9 9 9 9 0 01-9-9 9 9 0 019-9 9 9 0 019 9z" fill="currentColor" fill-rule="evenodd" stroke="none"></path></svg>
          </div>
        </div>
      </div>
    </div>

    <div class="ids-layout-grid-cell ids-layout-grid-col-span">
      <h2 class="ids-text ids-text-14">Size SM - 60x60</h2>
      <img class="ids-image sm placeholder-60-60" alt="image-sm 60x60"/>
      <span class="ids-text ids-text-14">image from src</span>
      <br />
      <div class="ids-image sm placeholder">
        <span class="audible">Placeholder Image</span>
        <div class="ids-icon">
          <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18" width="18" viewBox="0 0 18 18" aria-hidden="true"><path d="M.5 14.379l3.923-3.864 3.923 2.576L17.5 7.939m0-6.439H.5v14h11.77c2.92 0 5.23-2.248 5.23-5.09V1.5zM6.893 5.965a1.889 1.889 0 11-3.777 0 1.889 1.889 0 013.777 0z" stroke="currentColor" vector-effect="non-scaling-stroke"></path></svg>
        </div>
      </div>
      <span class="ids-text ids-text-14">placeholder via fallback</span>
    </div>

    <div class="ids-layout-grid-cell ids-layout-grid-col-span">
      <h2 class="ids-text ids-text-14">Size MD - 154x120</h2>
      <img class="ids-image md placeholder-154-120" alt="image-md 154x120"/>
      <span class="ids-text ids-text-14">image from src</span>
      <br />
      <div class="ids-image md placeholder">
        <span class="audible">Placeholder Image</span>
        <div class="ids-icon">
          <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18" width="18" viewBox="0 0 18 18" aria-hidden="true"><path d="M.5 14.379l3.923-3.864 3.923 2.576L17.5 7.939m0-6.439H.5v14h11.77c2.92 0 5.23-2.248 5.23-5.09V1.5zM6.893 5.965a1.889 1.889 0 11-3.777 0 1.889 1.889 0 013.777 0z" stroke="currentColor" vector-effect="non-scaling-stroke"></path></svg>
        </div>
      </div>
      <span class="ids-text ids-text-14">placeholder via attribute</span>
    </div>

    <div class="ids-layout-grid-cell ids-layout-grid-col-span col-span-2">
      <h2 class="ids-text ids-text-14">Size LG - 300x350</h2>
      <img class="ids-image lg placeholder-300-350" alt="image-lg 300x350"/>
      <span class="ids-text ids-text-14">image from src</span>
      <br />
      <div class="ids-image lg placeholder">
        <span class="audible">Placeholder Image</span>
        <div class="ids-icon">
          <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="none" height="18" width="18" viewBox="0 0 18 18" aria-hidden="true"><path d="M.5 14.379l3.923-3.864 3.923 2.576L17.5 7.939m0-6.439H.5v14h11.77c2.92 0 5.23-2.248 5.23-5.09V1.5zM6.893 5.965a1.889 1.889 0 11-3.777 0 1.889 1.889 0 013.777 0z" stroke="currentColor" vector-effect="non-scaling-stroke"></path></svg>
        </div>
      </div>
      <span class="ids-text ids-text-14">placeholder via fallback</span>
    </div>
  </div>
</body>
</html>
