<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.60.0/dist/js/sohoxi.js"></script>
  <link href="https://unpkg.com/ids-enterprise@4.60.0/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h2">Web Component Progress Bar</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="3" gap="md">
      <ids-layout-grid-cell>
        <ids-progress-bar id="elem-progress" label="Percent complete" value="10"></ids-progress-bar>
        <ids-button id="test-button-secondary" appearance="secondary">
          <span>Secondary Button</span>
        </ids-button>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h2">4.x Progress Bar</ids-text>
    </ids-layout-grid>
    <div class="row">
      <div class="one-third column">
        <label id="pr-label1">Percent complete</label>
        <div class="progress">
          <div class="progress-bar" data-options="{'value': '50'}" id="progress-bar1" data-automation-id="progress-bar1-automation" aria-labelledby="pr-label1"></div>
        </div>
        <button type="button" class="btn-secondary" id="upd-progressbar">Update</button>
      </div>
    </div>
  </ids-container>
</body>
</html>
