<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.98.2/dist/js/sohoxi.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.98.2/dist/js/d3.v5.min.js"></script>

  <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.98.2/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Line Chart</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-line-chart title="A line chart showing component usage" width="800" height="500"></ids-line-chart>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h2">4.x Line Chart</ids-text>
    </ids-layout-grid>
    <div class="row">
      <div id="line-example" class="chart-container" >
      </div>
    </div>
  </ids-container>
</body>
</html>
