<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
      <!-- Percent Examples -->
      <ids-layout-grid auto="true">
        <ids-text font-size="12">Width in percent</ids-text>
      </ids-layout-grid>

      <ids-layout-grid>
        <ids-layout-grid-cell col-span="12">
          <ids-button type="secondary" width="100%">
            <span slot="text">100%</span>
          </ids-button>
        </ids-layout-grid-cell>

        <ids-layout-grid-cell col-span="12">
          <ids-button type="secondary" width="50%">
            <span slot="text">50%</span>
          </ids-button>
        </ids-layout-grid-cell>
      </ids-layout-grid>

      <!-- Pixel Examples -->
      <ids-layout-grid auto="true">
        <ids-text font-size="12">Width in pixels</ids-text>
      </ids-layout-grid>

      <ids-layout-grid>
        <ids-layout-grid-cell col-span="12">
          <ids-button type="secondary" width="500px">
            <ids-icon slot="icon" icon="settings"></ids-icon>
            <span slot="text">500px</span>
          </ids-button>
        </ids-layout-grid-cell>

        <ids-layout-grid-cell col-span="12">
          <ids-button type="secondary" width="250px">
            <ids-icon slot="icon" icon="settings"></ids-icon>
            <span slot="text">250px</span>
          </ids-button>
        </ids-layout-grid-cell>
      </ids-layout-grid>
    </ids-container>
</body>
</html>
