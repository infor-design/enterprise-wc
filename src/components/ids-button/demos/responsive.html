<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
      <!-- Percent Examples -->
      <ids-layout-grid auto-fit="true" padding="md">
        <ids-text font-size="12">Width in percent</ids-text>
      </ids-layout-grid>

      <ids-layout-grid cols="12" padding-x="md">
        <ids-layout-grid-cell col-span="12">
          <ids-button type="secondary" width="100%">
            <span>100%</span>
          </ids-button>
        </ids-layout-grid-cell>

        <ids-layout-grid-cell col-span="12">
          <ids-button type="secondary" width="50%">
            <span>50%</span>
          </ids-button>
        </ids-layout-grid-cell>
      </ids-layout-grid>

      <!-- Pixel Examples -->
      <ids-layout-grid auto-fit="true" padding="md">
        <ids-text font-size="12">Width in pixels</ids-text>
      </ids-layout-grid>

      <ids-layout-grid cols="12" padding-x="md">
        <ids-layout-grid-cell col-span="12">
          <ids-button type="secondary" width="500px">
            <ids-icon icon="settings"></ids-icon>
            <span>500px</span>
          </ids-button>
        </ids-layout-grid-cell>

        <ids-layout-grid-cell col-span="12">
          <ids-button type="secondary" width="250px">
            <ids-icon icon="settings"></ids-icon>
            <span>250px</span>
          </ids-button>
        </ids-layout-grid-cell>
      </ids-layout-grid>
    </ids-container>
</body>
</html>
