<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/ids-enterprise@4.60.0/dist/js/sohoxi.js"></script>
    <link href="https://unpkg.com/ids-enterprise@4.60.0/dist/css/theme-new-light.css" rel="stylesheet"/>
  </head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Web Component Fieldset</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto="true">
      <form>
        <ids-fieldset>
          <ids-input type="text" label="Company Name" id="company-name"></ids-input>
          <ids-input type="text" label="Company Type" id="type"></ids-input>
          <ids-input type="text" label="Company Address" id="company-address"></ids-input>
          <ids-checkbox label="Checked" checked="true"></ids-checkbox>
          <ids-button appearance="primary">Submit</ids-button>
        </ids-fieldset>
      </form>
    </ids-layout-grid>

    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">4.x Fieldset</ids-text>
    </ids-layout-grid>
    <div class="row">
      <div class="six columns">
        <fieldset role="region">

          <div class="field">
            <label for="example-fs-company-name">Company Name</label>
            <input type="text" id="example-fs-company-name" name="example-fs-company-name"/>
          </div>

          <div class="field">
            <label for="example-fs-company-type">Company Type</label>
            <input type="password" id="example-fs-company-type" name="example-fs-company-type"/>
          </div>

          <div class="field">
            <label for="example-fs-company-address">Company Address</label>
            <input type="password" id="example-fs-company-address" name="example-fs-company-address"/>
          </div>

          <button class="btn-primary" type="submit">Submit</button>
        </fieldset>
      </div>
    </div>

  <script>
    $('body').initialize();
  </script>
</ids-container>
</body>
</html>
