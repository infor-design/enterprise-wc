<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.84.1/dist/js/sohoxi.js"></script>
  <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.84.1/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h2">Web Component Menu</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" cols="3" padding-x="md">
      <ids-layout-grid-cell>

        <ids-menu id="simple-menu">
          <ids-menu-group>
            <ids-menu-item>One</ids-menu-item>
            <ids-menu-item>Two</ids-menu-item>
            <ids-menu-item>Three</ids-menu-item>
          </ids-menu-group>
        </ids-menu>

      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h2">4.x Menu</ids-text>
    </ids-layout-grid>
    <div class="svg hidden">
      <div class="svg-icons">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-icons">
          <symbol id="icon-dropdown" viewBox="0 0 18 18"><path d="M4 6l5 6 5-6H4" fill="currentColor" fill-rule="evenodd" stroke="none"></path></symbol>
        </svg>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">

        <div class="field">
          <button id="popupmenu-trigger" class="btn-menu" data-init="false">
            <span>Normal Menu</span>
            <svg role="presentation" aria-hidden="true" focusable="false" class="icon icon-dropdown">
              <use href="#icon-dropdown"></use>
            </svg>
          </button>
          <ul class="popupmenu" data-init="false">
            <li><a href="#" id="test1">Menu Option #1</a></li>
            <li><a href="#" id="test2">Menu Option #2</a></li>
            <li><a href="#" id="test3">Menu Option #3</a></li>
          </ul>
        </div>

      </div>
    </div>
  </ids-container>
</body>
</html>
