<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true">
      <ids-text font-size="12" type="h1">Cards (Auto Height)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="2" gap="md">
      <ids-layout-grid-cell>
        <ids-card auto-height="true" no-header="true">
          <div slot="card-content">
            <ids-text font-size="20" type="h2">Card Contents</ids-text>
            <ids-text font-size="20" type="h2">Card Contents</ids-text>
            <ids-text font-size="20" type="h2">Card Contents</ids-text>
            <ids-text font-size="20" type="h2">Card Contents</ids-text>
            <ids-text font-size="20" type="h2">Card Contents</ids-text>
          </div>
        </ids-card>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-card auto-height>
          <div slot="card-header">
            <ids-text font-size="20" type="h2">Card Title Two</ids-text>
          </div>
          <div slot="card-content">
            <ids-text font-size="20" type="h2">Card Contents</ids-text>
            <ids-text font-size="20" type="h2">Card Contents</ids-text>
            <ids-text font-size="20" type="h2">Card Contents</ids-text>
            <ids-text font-size="20" type="h2">Card Contents</ids-text>
            <ids-text font-size="20" type="h2">Card Contents</ids-text>
          </div>
        </ids-card>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
