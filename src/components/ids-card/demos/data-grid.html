<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Card - Data Grid</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="2" gap="xl" padding-x="md">
      <ids-layout-grid-cell col-span="1">
        <div class="parent-container">
          <ids-card>
            <div slot="card-header">
              <ids-text font-size="20" type="h2">Products</ids-text>
            </div>
            <ids-data-grid
              slot="card-content"
              id="data-grid-auto-fit"
              label="Books"
              auto-fit="true"
              row-height="md">
            </ids-data-grid>
          </ids-card>
        </div>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>

</html>
