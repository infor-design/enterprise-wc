<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Date Picker</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-date-picker id="datepicker-value" label="Date Field" value="3/4/2016" tabbable="false" mask></ids-date-picker>
        <ids-date-picker id="datepicker-required" label="Date Field (required)" placeholder="true" format="yyyy-MM-dd" validate="required date" validation-events="blur" show-today="false" first-day-of-week="1" mask></ids-date-picker>
        <ids-date-picker id="datepicker-disabled" label="Date Field (disabled)" value="10/31/2014" disabled></ids-date-picker>
        <ids-date-picker id="datepicker-dirty-tracker" label="Date Field (dirty-tracker)" dirty-tracker="true" value="3/4/2016" mask></ids-date-picker>
        <ids-date-picker id="datepicker-readonly" label="Date Field (readonly)" value="2021-10-18" format="yyyy-MM-dd" readonly size="sm"></ids-date-picker>
        <ids-date-picker id="datepicker-legend" label="Date Field (legend)" value="12/15/2021" size="sm" mask></ids-date-picker>
        <ids-date-picker id="datepicker-weeks" label="Date Field Week Numbers" value="3/4/2016" tabbable="false" mask show-week-numbers></ids-date-picker>
        <ids-date-picker id="datepicker-validation" label="Date Field (validation)" value="3/4/2016" tabbable="false" mask></ids-date-picker>
     <ids-layout-grid-cell>
     </ids-layout-grid>
  </ids-container>
</body>
</html>
