<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.98.2/dist/js/sohoxi.js"></script>
  <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.98.2/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Badge</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-badge>5</ids-badge>
        <ids-badge color="caution" shape="round">10</ids-badge>
        <ids-badge color="caution" shape="normal">10</ids-badge>
        <ids-badge color="error">1500</ids-badge>
        <ids-badge color="info">25k+</ids-badge>
        <ids-badge color="warning" shape="round">16</ids-badge>
        <ids-badge color="success">5</ids-badge>
        <ids-badge color="error">404 <ids-text audible="true">In Error Condition</ids-text></ids-badge>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h2">4.x Badge</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <span class="round info badge ">5</span>
        <span class="info badge">912</span>
        <span class="info badge">1k+</span>
        <span class="round error badge">12</span>
        <span class="round alert badge">8</span>
        <span class="round good badge">1</span>
        <span class="error badge">12 <span class="audible">In Error Condition</span></span>
        <span class="good badge">2 <span class="audible">In Good</span></span>
        <span class="info badge">2</span>
        <span class="alert badge">12  <span class="audible">Alerts</span></span>
        <span class="alert badge pending">  <span class="audible">Pending</span></span>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <script>
      $('body').initialize();
    </script>
  </ids-container>
</body>
</html>
