<!DOCTYPE html>
<html lang="en">
<head>

</head>

      <ids-layout-grid-cell>

      <ids-layout-grid-cell>

        <ids-color size="full" color="--ids-color-purple-100" clickable="false" label="purple-100" show-label="true"></ids-color>
        <ids-color size="full" color="--ids-color-purple-90" clickable="false" label="purple-90" show-label="true"></ids-color>
