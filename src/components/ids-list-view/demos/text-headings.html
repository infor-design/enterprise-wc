<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">List View - Text Headings</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="2" gap="xl" padding-x="md">
      <ids-layout-grid-cell col-span="1">
        <div class="parent-container">
        <ids-card>
          <div slot="card-header">
            <ids-text font-size="20" type="h2">Text Headings</ids-text>
          </div>
          <div slot="card-content">
            <ids-list-view id="demo-lv-text-headings">
              <template>
                <ids-text font-size="28">listview-heading-lg</ids-text>
                <ids-text font-size="24">listview-subheading-lg</ids-text>
                <ids-text font-size="20" color="muted">listview-micro-lg</ids-text>
                <ids-text font-size="16" font-weight="semi-bold">listview-heading</ids-text>
                <ids-text font-size="16" font-weight="semi-bold" color="muted">listview-subheading</ids-text>
                <ids-text font-size="14" color="muted">listview-micro</ids-text>
                <ids-text font-size="16">listview-data-label</ids-text>
                <ids-text font-size="16">listview-data-text</ids-text>
              </template>
            </ids-list-view>
          </div>
        </ids-card>
        </div>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
