<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">List View (appendToBottom function)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="2" gap="xl" padding-x="md">
      <ids-layout-grid-cell col-span="1">
        <div class="parent-container">
            <ids-button id="add-more" appearance="tertiary">
              <ids-icon icon="add"></ids-icon>
              <span>Add More List Items</span>
            </ids-button><br><br>

            <ids-list-view
              id="demo-lv-selectable-multiple"
              selectable="multiple"
              item-height="76"
            >
              <template>
                <ids-text font-size="16" type="h2">${productName}</ids-text>
                <ids-text font-size="12" type="span">Count: ${units}</ids-text>
              </template>
            </ids-list-view>
        </div>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
