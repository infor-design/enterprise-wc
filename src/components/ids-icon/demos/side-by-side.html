<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.98.2/dist/js/sohoxi.js"></script>
  <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.98.2/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Icons</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" min-col-width="50px" padding-x="md">
      <ids-layout-grid-cell>
        <span class="ids-icon-container">
          <ids-text font-size="10" mode="light">icon-caret-down</ids-text><br/>
          <ids-icon icon="caret-down"></ids-icon>
        </span>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <span class="ids-icon-container"><ids-text font-size="10" mode="light">icon-more</ids-text><br/>
          <ids-icon icon="more"></ids-icon>
        </span>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <span class="ids-icon-container"><ids-text font-size="10" mode="light">icon-print</ids-text><br/>
          <ids-icon icon="print"></ids-icon>
        </span>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <span class="ids-icon-container"><ids-text font-size="10" mode="light">icon-info</ids-text><br/>
          <ids-icon icon="info"></ids-icon>
        </span>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">4.x Icons</ids-text>
    </ids-layout-grid>
    <div class="svg hidden">
      <div class="svg-icons">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-icons">
          <symbol id="icon-caret-down" viewBox="0 0 18 18"><path clip-rule="evenodd" d="M9 10.94L4.53 6.47 3.47 7.53l5 5 .53.53.53-.53 5-5-1.06-1.06L9 10.94z" fill="currentColor" fill-rule="evenodd"></path></symbol>
          <symbol id="icon-more" viewBox="0 0 18 18"><path clip-rule="evenodd" d="M5.5 9a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm5 0a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm3.5 1.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" fill="currentColor" fill-rule="evenodd"></path></symbol>
          <symbol id="icon-print" viewBox="0 0 18 18"><path clip-rule="evenodd" d="M4.5 2h9v4h.25a2.75 2.75 0 012.75 2.75V13h-3v3h-9v-3h-3V8.75A2.75 2.75 0 014.25 6h.25V2zm0 9.5V10h9v1.5H15V8.75c0-.69-.56-1.25-1.25-1.25h-9.5C3.56 7.5 3 8.06 3 8.75v2.75h1.5zm7.5-8V6H6V3.5h6zm0 8H6v3h6v-3z" fill="currentColor" fill-rule="evenodd"></path></symbol>
          <symbol id="icon-info" viewBox="0 0 18 18"><path clip-rule="evenodd" d="M9 3a6 6 0 100 12A6 6 0 009 3zM1.5 9a7.5 7.5 0 1115 0 7.5 7.5 0 01-15 0zM10 7V5H8v2h2zm-.25 1v5h-1.5V8h1.5z" fill="currentColor" fill-rule="evenodd"></path></symbol>
        </svg>
      </div>
    </div>
    <ids-layout-grid auto-fit="true" min-col-width="50px" padding-x="md">
      <ids-layout-grid-cell>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-caret-down"></use>
        </svg>
        <span class="audible">caret-down</span>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-more"></use>
        </svg>
        <span class="audible">more</span>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-print"></use>
        </svg>
        <span class="audible">print</span>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-info"></use>
        </svg>
        <span class="audible">info</span>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
