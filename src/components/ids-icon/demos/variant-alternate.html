<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
  <ids-container color-variant="alternate" role="main" padding="8" hidden>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1" color-variant="alternate">Icons (Alternate Color Variant)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid class="ids-icon-list" auto="true" gap="md">
      <span class="ids-icon-container">
        <ids-text font-size="10" color-variant="alternate">icon-settings</ids-text><br />
        <ids-icon icon="settings" size="large" color-variant="alternate"></ids-icon>
        <ids-icon icon="settings" color-variant="alternate"></ids-icon>
        <ids-icon icon="settings" size="xsmall" color-variant="alternate"></ids-icon>
      </span>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
