<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Time Picker</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto="true" cols="4">
      <ids-layout-grid-cell>
        <ids-time-picker label="Time Picker - autoselect" autoselect></ids-time-picker>
        <ids-time-picker label="Time Picker - autoupdate" autoupdate></ids-time-picker>
        <ids-time-picker label="Time Picker - disabled" disabled value="12:30 PM"></ids-time-picker>
        <ids-time-picker label="Time Picker - readonly" readonly value="12:30 PM"></ids-time-picker>
        <ids-time-picker label="Time Picker - placeholder" placeholder="Start date"></ids-time-picker>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-time-picker label="Uses Current Locale"></ids-time-picker>
        <ids-time-picker
          label="12 Hour - hh:mm:ss a"
          format="hh:mm:ss a"
          value="10:30:00 AM"
        >
        </ids-time-picker>

        <ids-time-picker
          label="12 Hour - hh:mm:ss"
          format="hh:mm:ss"
          value="10:30:00"
        >
        </ids-time-picker>

        <ids-time-picker
          label="12 Hour - hh:mm"
          format="hh:mm"
          value="10:30"
        >
        </ids-time-picker>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-time-picker
          label="24 Hour - HH:mm:ss"
          format="HH:mm:ss"
          value="14:30:00"
        >
        </ids-time-picker>

        <ids-time-picker
          label="24 Hour - HH:mm"
          format="HH:mm"
          value="14:30"
        >
        </ids-time-picker>
      </ids-layout-grid-cell>

      <ids-layout-grid-cell>
        <ids-time-picker
          label="5-minute intervals"
          format="hh:mm"
          minute-interval="5"
        >
        </ids-time-picker>

        <ids-time-picker
          label="15-minute intervals"
          format="hh:mm"
          minute-interval="15"
        >
        </ids-time-picker>

        <ids-time-picker
          label="5-second intervals"
          format="hh:mm:ss"
          second-interval="5"
        >
        </ids-time-picker>

        <ids-time-picker
          label="10-second intervals"
          format="hh:mm:ss"
          second-interval="10"
        >
        </ids-time-picker>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
