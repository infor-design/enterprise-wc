<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Time Picker Sizes</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="2" padding-x="md">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Width</ids-text>
        <br/>
        <ids-time-picker label="Default"></ids-time-picker>
        <ids-time-picker label="Extra Small" size="xs"></ids-time-picker>
        <ids-time-picker label="Small" size="sm"></ids-time-picker>
        <ids-time-picker label="Small - Medium" size="mm"></ids-time-picker>
        <ids-time-picker label="Medium" size="md"></ids-time-picker>
        <ids-time-picker label="Large" size="lg"></ids-time-picker>
        <ids-time-picker label="Full" size="full"></ids-time-picker>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Height</ids-text>
        <br/>
        <ids-time-picker label="Compact" compact></ids-time-picker>
        <ids-time-picker label="Extra Small" field-height="xs"></ids-time-picker>
        <ids-time-picker label="Small" field-height="sm"></ids-time-picker>
        <ids-time-picker label="Medium" field-height="md"></ids-time-picker>
        <ids-time-picker label="Large" field-height="lg"></ids-time-picker>
      </ids-layout-grid-cell>
    </ids-layout-grid>

  </ids-container>
</body>
</html>
