<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.84.1/dist/js/sohoxi.js"></script>
  <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.84.1/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Spinbox</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="2" cols-md="4" padding-x="md">
      <ids-layout-grid-cell>
        <ids-spinbox value="0" label="Basic Spinbox"></ids-spinbox>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-spinbox
          value="0" min="0" max="5"
          label="Enter an int from 0 to 5"
          placeholder="0=>5"
        ></ids-spinbox>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h2">4.x Spinbox</ids-text>
    </ids-layout-grid>
    <div class="row">
      <div class="one-half column">
        <div class="field">
          <label for="regular-spinbox">Select a number from 1 to 10</label>
          <input id="regular-spinbox" name="regular-spinbox" type="text" class="spinbox" data-options="{min: 0, max: 10}"/>
        </div>
      </div>
    </div>
  </ids-container>
</body>
</html>
