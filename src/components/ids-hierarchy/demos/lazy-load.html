<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-text font-size="12" type="h1">Ids Hierarchy</ids-text>

    <ids-hierarchy-legend>
      <ids-hierarchy-legend-item
        text="Full Time"
        color="blue-80"
      ></ids-hierarchy-legend-item>
      <ids-hierarchy-legend-item
        text="Part Time"
        color="teal-20"
      ></ids-hierarchy-legend-item>
      <ids-hierarchy-legend-item
        text="Contractor"
        color="purple-60"
      ></ids-hierarchy-legend-item>
      <ids-hierarchy-legend-item
        text="Open Position"
        color="neutral-60"
      ></ids-hierarchy-legend-item>
    </ids-hierarchy-legend>

    <ids-hierarchy>
      <ids-hierarchy-item id="item-1" root-item color="blue-80">
        <img id="headshot" alt="item-1" slot="avatar" />
        <ids-text slot="heading">Tony Cleveland</ids-text>
        <ids-text slot="subheading">Director</ids-text>
        <ids-text slot="micro">FT</ids-text>
      </ids-hierarchy-item>
    </ids-hierarchy>
  </ids-container>
</body>
</html>
