<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.98.2/dist/js/sohoxi.js"></script>
  <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.98.2/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Textarea</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="2" cols-md="3" padding-x="md">
      <ids-layout-grid-cell>
        <ids-textarea label="Basic" maxlength="90" size="lg">Line One</ids-textarea>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">4.x Textarea</ids-text>
    </ids-layout-grid>
    <div class="row">
      <div class="one-half column">
        <div class="field">
          <label for="description-max">Notes (maxlength)</label>
          <textarea id="description-max" class="textarea" maxlength="90" name="description-max">Line One</textarea>
        </div>
      </div>
    </div>

    <script>
      $('body').initialize();
    </script>
  </ids-container>
</body>
</html>
