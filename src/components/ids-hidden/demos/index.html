<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Hidden</ids-text>
    </ids-layout-grid>

    <ids-hidden id="hidden-1" hide-up="md">
      <ids-card>
        <div slot="card-header">
          <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">Card Title One</ids-text>
        </div>
        <div slot="card-content">
        </div>
      </ids-card>
    </ids-hidden>

    <ids-hidden id="hidden-2" hide-down="md">
      <ids-card>
        <div slot="card-header">
          <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">Card Title Two</ids-text>
        </div>
        <div slot="card-content">
        </div>
      </ids-card>
    </ids-hidden>
  </ids-container>
</body>
</html>
