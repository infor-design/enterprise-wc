<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.98.2/dist/js/sohoxi.js"></script>
  <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.98.2/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Rating</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-rating value="5"></ids-rating>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">4.x Rating</ids-text>
    </ids-layout-grid>
    <div class="svg hidden">
      <div class="svg-icons">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-icons">
          <symbol id="icon-star-filled" viewBox="0 0 18 18"><path d="M9 .5l2.782 5.596L18 6.994l-4.5 4.355 1.062 6.151L9 14.596 3.438 17.5 4.5 11.349 0 6.994l6.218-.898z" fill="currentColor" fill-rule="evenodd" stroke="none"></path></symbol>
          <symbol id="icon-star-outlined" viewBox="0 0 18 18"><path d="M9 1.5l2.471 4.938 5.529.79-4 3.845.944 5.427L9 13.937 4.056 16.5l.945-5.428L1 7.23l5.529-.792z" stroke="currentColor" fill="none" fill-rule="evenodd" vector-effect="non-scaling-stroke"></path></symbol>
        </svg>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <div class="field">
          <div class="rating" id="rating-id-1" data-automation-id="rating-automation-id-1">
            <fieldset>
              <legend class="audible">Rate Your Experience</legend>
              <input type="radio" class="is-filled" name="rating-id1" id="one-star-id1" data-automation-id="one-star-automation-id1"/>
              <label for="one-star-id1">
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use href="#icon-star-filled"></use>
                </svg>
                <span class="audible">1 out of 5 Stars</span>
              </label>

              <input type="radio" class="is-filled" name="rating-id1" id="two-star-id1" data-automation-id="two-star-automation-id1"/>
              <label for="two-star-id1">
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use href="#icon-star-filled"></use>
                </svg>
                <span class="audible">2 out of 5 Stars</span>
              </label>

              <input type="radio" class="is-filled" name="rating-id1" id="three-star-id1" data-automation-id="three-star-automation-id1"/>
              <label for="three-star-id1">
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use href="#icon-star-filled"></use>
                </svg>
                <span class="audible">3 out of 5 Stars</span>
              </label>

              <input type="radio" name="rating-id1" id="four-star-id1" data-automation-id="four-star-automation-id1"/>
              <label for="four-star-id1">
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use href="#icon-star-outlined"></use>
                </svg>
                <span class="audible">4 out of 5 Stars</span>
              </label>

              <input type="radio" name="rating-id1" id="five-star-id1" data-automation-id="five-star-automation-id1"/>
              <label for="five-star-id1">
                <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
                  <use href="#icon-star-outlined"></use>
                </svg>
                <span class="audible">5 out of 5 Stars</span>
              </label>
            </fieldset>
          </div>
        </div>
      </div>
    </div>

    <script>
      $('body').initialize();
    </script>
  </ids-container>
</body>
</html>
