<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Lookup</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-lookup id="lookup-1" label="Normal Lookup (dirty-tracker)" title="Select an Item" field="description" value="102,103" dirty-tracker="true"></ids-lookup>
        <ids-lookup id="lookup-2" readonly="true" label="Readonly Lookup" value="102"></ids-lookup>
        <ids-lookup id="lookup-3" disabled="true" label="Disabled Lookup" value="103"></ids-lookup>
        <ids-lookup id="lookup-4" label="Required Lookup" validate="required"></ids-lookup>
        <ids-lookup id="lookup-5" label="Custom Lookup">
          <ids-modal slot="lookup-modal" id="custom-lookup-modal" aria-labelledby="custom-lookup-modal-title">
            <ids-text slot="title" font-size="24" type="h2" id="lookup-modal-title">Custom Lookup Modal</ids-text>
            <ids-modal-button slot="buttons" confirm id="modal-confirm-btn" appearance="primary">
              <span>Apply</span>
            </ids-modal-button>
          </ids-modal>
        </ids-lookup>
        <ids-lookup
          id="lookup-6"
          label="Autocomplete Lookup"
          title="Select an Item"
          autocomplete
          field="description"
        >
        </ids-lookup>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
