<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Search Field - Default</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols-md="3" cols-xs="1" gap="xl" padding-x="md">
      <ids-layout-grid-cell>
        <ids-search-field clearable dirty-tracker label="Products" value="Anti-virus Software" validate="required"></ids-search-field>
        <ids-search-field clearable readonly label="Read-only Search Bar" value="Cellphone"></ids-search-field>
        <ids-search-field
          id="search-field-autocomplete"
          label="Autocomplete Search Bar"
          placeholder="Search states..."
          autocomplete="false"
          search-field="label"
          value-field="value"
        ></ids-search-field>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-search-field clearable label="Search Field with Hidden Label" label-state="hidden" placeholder="Custom placeholder text"></ids-search-field>
        <form>
          <ids-search-field label="Search Wrapped in a Form tag" value="Cellphone" clearable></ids-search-field>
        </form>
        <ids-search-field
          id="search-field-autocomplete-no-results"
          label="Autocomplete Search Bar (No data)"
          placeholder="Search states..."
          search-field="label"
          autocomplete
        ></ids-search-field>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-search-field disabled label="Disabled Search Bar" value="Anti-virus Software"></ids-search-field>
        <ids-search-field clearable color-variant="alternate" label="Alternate Color Search Bar" value="Cellphone">
        </ids-search-field>
      </ids-layout-grid-cell>
    </ids-layout-grid>


    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Search Field - Categories</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="1" gap="xl" padding-x="md">
      <ids-layout-grid-cell>
        <ids-layout-flex direction="row" justify-content="space-between" wrap="wrap" align-items="flex-start" cols="3" gap="xl" padding-x="md">
          <ids-layout-flex-item>
            <ids-search-field id="categories" clearable category="Files" label="Categories" placeholder="Type a search term" value=""></ids-search-field>
            <ids-search-field id="categories-multiple" multiple clearable category="Files" label="Categories (multiple)" placeholder="Type a search term" value=""></ids-search-field>
          </ids-layout-flex-item>

          <ids-layout-flex-item>
            <ids-search-field id="categories-button" clearable category="Files" label="Categories and Button" placeholder="Search" value="" action="Go"></ids-search-field>
            <ids-search-field id="categories-button-multiple" multiple clearable category="Files" label="Categories and Button (multiple)" placeholder="Search" value="" action="Go"></ids-search-field>
          </ids-layout-flex-item>

          <ids-layout-flex-item>
            <ids-search-field id="categories-short" clearable label="Categories Short" value=""></ids-search-field>
            <ids-search-field id="categories-short-multiple" multiple clearable label="Categories Short (multiple)" value="" action="Go"></ids-search-field>
          </ids-layout-flex-item>
        </ids-layout-flex>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid cols="1" padding="md">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Inside a Header:</ids-text>
        <ids-header>
          <ids-toolbar>
            <ids-toolbar-section>
              <ids-button icon="menu" role="button">
                <span class="audible">Application Menu Trigger</span>
              </ids-button>
            </ids-toolbar-section>
            <ids-toolbar-section type="title">
              <ids-text font-size="20">My Header</ids-text>
              <ids-text font-size="14">With some extra information below</ids-text>
            </ids-toolbar-section>
            <ids-toolbar-section type="search" align="end">
              <ids-layout-grid-cell>
                <ids-search-field
                  collapsible
                  clearable
                  id="search-field-collapsible-toolbar"
                  label="Collapsible Search Bar"
                  placeholder="Type to search"
                  search-field="label"
                  label-state="collapsed"
                  no-margins
                >
                <ids-trigger-button slot="trigger-start" icon="search"></ids-trigger-button>
              </ids-search-field>
            </ids-toolbar-section>
            <ids-theme-switcher mode="light"></ids-theme-switcher>
          </ids-toolbar>
        </ids-header>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Search Field - Collapsible</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="1" max-col-width="300px" gap="xl" padding-x="md">
      <ids-layout-grid-cell>
        <ids-search-field
          collapsible
          id="search-field-collapsible"
          label="Collapsible - Always"
          placeholder="Search..."
          search-field="label"
        >
          <ids-trigger-button slot="trigger-start" icon="search"></ids-trigger-button>
        </ids-search-field>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid cols="1" max-col-width="300px" gap="xl" padding-x="md">
      <ids-layout-grid-cell>
        <ids-search-field
          collapsible-responsive="md"
          id="search-field-collapsible-responsive"
          label="Collapsible - Responsive"
          placeholder="Search..."
          search-field="label"
        >
          <ids-trigger-button slot="trigger-start" icon="search"></ids-trigger-button>
        </ids-search-field>
      </ids-layout-grid-cell>
    </ids-layout-grid>

  </ids-container>
</body>
</html>
