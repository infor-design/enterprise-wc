<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="0" hidden>
    <ids-text font-size="12" type="h1" audible="true">Ids Header with Search Field</ids-text>

    <ids-header>
      <ids-toolbar>
        <ids-toolbar-section>
          <ids-button icon="menu" role="button">
            <span slot="text" class="audible">Application Menu Trigger</span>
          </ids-button>
        </ids-toolbar-section>
        <ids-toolbar-section type="title">
          <ids-text font-size="20">My Header</ids-text>
          <ids-text font-size="14">With some extra information below</ids-text>
        </ids-toolbar-section>
        <ids-toolbar-section align="end">
          <ids-search-field id="header-search" clearable color-variant="alternate" label-state="collapsed" no-margins></ids-search-field>
        </ids-toolbar-section>
        <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
      </ids-toolbar>
    </ids-header>

  </ids-container>
</body>
</html>
