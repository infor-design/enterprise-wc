<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body hidden>
  <div class="ids-layout-grid">
    <div class="ids-layout-grid-cell">
      <h1 class="ids-text ids-text-12">IDS Switch (Standalone CSS)</h1>
    </div>
  </div>

  <div class="ids-layout-grid">
    <div class="ids-layout-grid-cell">

      <div class="ids-switch">
        <label>
          <input type="checkbox" checked="checked" />
          <span class="slider"></span>
          <span class="ids-text label-text">Allow notifications</span>
        </label>
      </div>
      <div class="ids-switch">
        <label>
          <input type="checkbox" />
          <span class="slider"></span>
          <span class="ids-text label-text">Allow my profile to be searched</span>
        </label>
      </div>
      <div class="ids-switch disabled">
        <label>
          <input type="checkbox" disabled="true" />
          <span class="slider"></span>
          <span class="ids-text label-text">Automatically approve requests</span>
        </label>
      </div>
      <div class="ids-switch disabled">
        <label>
          <input type="checkbox" checked="checked" disabled="true" />
          <span class="slider"></span>
          <span class="ids-text label-text">Allow connections</span>
        </label>
      </div>

    </div>
  </div>
</body>
</html>
