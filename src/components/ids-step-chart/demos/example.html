<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Step Chart</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="2" gap="md" padding-x="md">
      <ids-layout-grid-cell>
       <ids-card>
        <div slot="card-header">
          <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">My Project Step Examples</ids-text>
        </div>
        <div slot="card-content">
          <ids-step-chart class="chart" label="7 of 7 steps completed" color="green-60" step-number="7" value="7" progress-color="red-20">
            <ids-alert slot="icon" icon="success"></ids-icon>
          </ids-step-chart>
          <ids-step-chart class="chart" label="2 of 7 steps completed" color="blue-60" step-number="7" value="2">
          </ids-step-chart>
          <ids-step-chart class="chart" label="2 of 7 steps completed" color="blue-60" step-number="7" value="2" completed-label="5 days remaining">
          </ids-step-chart>
          <ids-step-chart class="chart" label="2 of 7 steps completed" color="blue-60" step-number="7" value="3" steps-in-progress="3" completed-label="5 days overdue" progress-color="red-20">
            <ids-alert slot="icon" icon="warning"></ids-icon>
          </ids-step-chart>
          <ids-step-chart class="chart" label="2 of 7 steps completed" color="blue-60" step-number="7" value="2">
          </ids-step-chart>
        </div>
       </ids-card>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
