<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.98.2/dist/js/sohoxi.js"></script>
  <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.98.2/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Dropdown</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-dropdown id="dropdown-1" label="Normal Dropdown" value="opt2" dirty-tracker="true">
          <ids-list-box>
            <ids-list-box-option value="opt1" id="opt1">Option One</ids-list-box-option>
            <ids-list-box-option value="opt2" id="opt2">Option Two</ids-list-box-option>
            <ids-list-box-option value="opt3" id="opt3">Option Three</ids-list-box-option>
            <ids-list-box-option value="opt4" id="opt4">Option Four</ids-list-box-option>
            <ids-list-box-option value="opt5" id="opt5">Option Five</ids-list-box-option>
            <ids-list-box-option value="opt6" id="opt6">Option Six</ids-list-box-option>
          </ids-list-box>
        </ids-dropdown>
      </ids-layout-grid-cell>
    </ids-layout-grid>


    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h2">4.x Dropdown</ids-text>
    </ids-layout-grid>
    <div class="svg hidden">
      <div class="svg-icons">
       <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-icons">
         <symbol id="icon-dropdown" viewBox="0 0 18 18"><path clip-rule="evenodd" d="M4 6l5 6 5-6H4z" fill="currentColor" fill-rule="evenodd" stroke="none"></path></symbol>
       </svg>
       </div>
     </div>
    <div class="row">
      <div class="twelve columns">
        <div class="field">
          <label for="custom-dropdown-id-1" class="label">State</label>
          <select id="custom-dropdown-id-1" name="custom-dropdown-id-1" class="dropdown" data-automation-id="custom-automation-dropdown-id" >
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ" selected>New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
    </div>

    <ids-layout-grid auto-fit="true" cols="1" padding="md">
      <button class="btn-secondary" type="button" id="show-modal">Show 4.x Modal</button><br/><br/>
    </ids-layout-grid>

		<!-- Modal Example -->
		<div id="modal-example" class="hidden">
      <div class="container">
        <div class="form-responsive row no-indent">
          <div class="full-width column">

              <ids-dropdown id="dropdown-1-a" label="Normal Dropdown" value="opt2" dirty-tracker="true">
                <ids-list-box>
                  <ids-list-box-option value="opt1" id="opt1-a">Option One</ids-list-box-option>
                  <ids-list-box-option value="opt2" id="opt2-a">Option Two</ids-list-box-option>
                  <ids-list-box-option value="opt3" id="opt3-a">Option Three</ids-list-box-option>
                  <ids-list-box-option value="opt4" id="opt4-a">Option Four</ids-list-box-option>
                  <ids-list-box-option value="opt5" id="opt5-a">Option Five</ids-list-box-option>
                  <ids-list-box-option value="opt6" id="opt6-a">Option Six</ids-list-box-option>
                </ids-list-box>
              </ids-dropdown>

            </div>
          </div>
      </div>
    </div>

    <script>
      $('.dropdown').dropdown();

      $('#show-modal').on('click', function () {
         const opts = {
          title: 'Add Context',
          id: 'modal-example',
          content: $('#modal-example'),
          buttons: [{
            text: 'Cancel',
            click: function(e, modal) {
              modal.close();
            }
          }, {
            text: 'Save',
            click: function(e, modal) {
              modal.close();
            },
            isDefault: true
          }]
        };
        $('body').modal(opts);
      }).attr('style', 'max-width: 135px; min-width: 135px;');
    </script>
  </ids-container>
</body>
</html>
