<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Data Grid (Expandable Row)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-data-grid
          id="data-grid-expandable-row"
          label="Books"
          expandable-row="true"
          expandable-row-template="expandable-row-tmpl"
        >
            <template id="expandable-row-tmpl">
              <ids-layout-grid auto-fit="true" padding-x="md">
                <ids-text font-size="16" type="span">${convention}</ids-text>
              </ids-layout-grid>
              <ids-layout-grid auto-fit="true" padding-x="md">
                <ids-text font-size="14" type="span">${price} USD</ids-text>
              </ids-layout-grid>
              <ids-layout-grid auto-fit="true" padding-x="md">
                <ids-text font-size="14" type="span">Lorem Ipsum is simply sample text of the printing and typesetting industry. Lorem Ipsum has been the industry standard sample text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only...</ids-text>
                <ids-text font-size="14" type="span">${children.prop1}</ids-text>
                <ids-text font-size="14" type="span">${children.prop3.info}</ids-text>
              </ids-layout-grid>
            </template>
        </ids-data-grid>
        </template>
      </ids-layout-grid-cell>
    </ids-layout-grid>


    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Data Grid (Allow One Expandable-Row)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-data-grid
          id="data-grid-expandable-row-allow-one"
          label="Books"
          expandable-row="true"
          expandable-row-template="expandable-row-tmpl-allow-one"
          allow-one-expanded-row="true"
        >
            <template id="expandable-row-tmpl-allow-one">
              <ids-layout-grid auto-fit="true" padding-x="md">
                <ids-text font-size="16" type="span">${convention}</ids-text>
              </ids-layout-grid>
              <ids-layout-grid auto-fit="true" padding-x="md">
                <ids-text font-size="14" type="span">${price} USD</ids-text>
              </ids-layout-grid>
              <ids-layout-grid auto-fit="true" padding-x="md">
                <ids-text font-size="14" type="span">Lorem Ipsum is simply sample text of the printing and typesetting industry. Lorem Ipsum has been the industry standard sample text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only...</ids-text>
                <ids-text font-size="14" type="span">${children.prop1}</ids-text>
                <ids-text font-size="14" type="span">${children.prop3.info}</ids-text>
              </ids-layout-grid>
            </template>
        </ids-data-grid>
        </template>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
