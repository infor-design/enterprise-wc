<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="16" hidden>
    <ids-layout-flex gap="8" direction="column" full-height>
      <ids-layout-flex-item>
        <ids-theme-switcher mode="light"></ids-theme-switcher>
      </ids-layout-flex-item>

      <ids-layout-flex-item>
        <ids-text font-size="12" type="h1">Data Grid (Virtual Scrolling)</ids-text>
      </ids-layout-flex-item>

      <ids-layout-flex-item grow="1" overflow="hidden">
        <ids-splitter height="100%" axis="y">
          <ids-splitter-pane size="50%" no-scroll>
            <ids-data-grid
              auto-fit
              id="data-grid-editable"
              suppress-row-click-selection="true"
              row-selection="multiple"
              label="Books"
              editable="true">
            </ids-data-grid>
          </ids-splitter-pane>
          <ids-splitter-pane no-scroll size="50%">
            <ids-data-grid
              auto-fit
              id="data-grid-editable-2"
              suppress-row-click-selection="true"
              row-selection="multiple"
              label="Books"
              editable="true">
            </ids-data-grid>
          </ids-splitter-pane>
        </ids-splitter>
      </ids-layout-flex-item>
    </ids-layout-flex>
  </ids-container>
</body>
</html>
