<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Data Grid (Excel Export)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto="true">
      <ids-toolbar padding="5">
        <ids-toolbar-section align="end" favor>
          <ids-menu-button menu="export-excel" dropdown-icon>
            <ids-icon icon="export-spreadsheet"></ids-icon>
            <ids-text>Export</ids-text>
          </ids-menu-button>
          <ids-popup-menu id="export-excel" trigger="click">
            <ids-menu-group>
              <ids-menu-item value="csv">
                <ids-text>CSV</ids-text>
              </ids-menu-item>
              <ids-menu-item value="xlsx">
                <ids-text>XLSX</ids-text>
              </ids-menu-item>
            </ids-menu-group>
          </ids-popup-menu>
        </ids-toolbar-section>
      </ids-toolbar>
    </ids-layout-grid>
    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>
        <ids-data-grid id="data-grid-virtual-scroll" row-selection="multiple" auto-fit="bottom" virtual-scroll="true" row-height="md">
        </ids-data-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
