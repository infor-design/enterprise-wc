<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container padding="8" role="main" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Checkbox Groups</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-checkbox-group label="Choose from these options:">
          <ids-checkbox label="Option 1" checked="false"></ids-checkbox>
          <ids-checkbox label="Option 2" checked="true"></ids-checkbox>
          <ids-checkbox label="Option 3" checked="true"></ids-checkbox>
        </ids-checkbox-group>
    </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
