<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body hidden>
  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-md">
    <div class="ids-layout-grid-cell">
      <h1 class="ids-text ids-text-12">IDS Checkbox (Standalone CSS)</h1>
    </div>
  </div>
  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-md">
    <div class="ids-layout-grid-cell">
      <h2 class="ids-text ids-text-12">Ids Checkbox</h2>
    </div>
  </div>
  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-x-md">
    <div class="ids-layout-grid-cell">

      <div class="ids-checkbox">
        <label>
          <input type="checkbox" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Unchecked</span>
        </label>
      </div>
      <div class="ids-checkbox">
        <label>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Checked</span>
        </label>
      </div>
      <div class="ids-checkbox disabled">
        <label>
          <input type="checkbox" disabled="true" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Disabled and unchecked</span>
        </label>
      </div>
      <div class="ids-checkbox disabled">
        <label>
          <input type="checkbox" checked="checked" disabled="true" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Disabled and checked</span>
        </label>
      </div>
      <!--
      A checkbox cannot be set to indeterminate state by an HTML attribute - it must be set by a JavaScript. This `indeterminate` css class can toggle in order to get/set ui.
    -->
      <div class="ids-checkbox">
        <label>
          <input type="checkbox" class="indeterminate" checked="checked" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Indeterminate</span>
        </label>
      </div>

    </div>
  </div>

  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-md">
    <div class="ids-layout-grid-cell">
      <h2 class="ids-text ids-text-12">Ids Checkbox - Colored</h2>
    </div>
  </div>
  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-x-md">
    <div class="ids-layout-grid-cell">

      <div class="ids-checkbox" color="green">
        <label>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Green</span>
        </label>
      </div>
      <div class="ids-checkbox" color="purple">
        <label>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Purple</span>
        </label>
      </div>
      <div class="ids-checkbox" color="blue">
        <label>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Blue</span>
        </label>
      </div>
      <div class="ids-checkbox" color="orange">
        <label>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Orange</span>
        </label>
      </div>
      <div class="ids-checkbox" color="red">
        <label>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Red</span>
        </label>
      </div>
      <div class="ids-checkbox disabled" color="red">
        <label>
          <input type="checkbox" checked="checked" disabled="true" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Red (disabled)</span>
        </label>
      </div>
      <div class="ids-checkbox" color="caution">
        <label>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Caution</span>
        </label>
      </div>

    </div>
  </div>

  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-md">
    <div class="ids-layout-grid-cell">
      <h2 class="ids-text ids-text-12">Ids Checkbox - Horizontal</h2>
    </div>
  </div>
  <div class="ids-layout-grid ids-layout-grid-auto-fit ids-layout-grid-padding-x-md">
    <div class="ids-layout-grid-cell">

      <div class="ids-checkbox horizontal">
        <label>
          <input type="checkbox"/>
          <span class="checkmark"></span>
          <span class="ids-text label-text">Option 1 I am long</span>
        </label>
      </div>
      <div class="ids-checkbox horizontal">
        <label>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Option 2</span>
        </label>
      </div>
      <div class="ids-checkbox horizontal">
        <label>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="ids-text label-text">Option 3</span>
        </label>
      </div>

    </div>
  </div>
</body>
</html>
