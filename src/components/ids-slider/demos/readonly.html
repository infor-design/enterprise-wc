<!DOCTYPE html>
<html lang="en">

<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Slider (Readonly)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="2" cols-md="3" gap="xl" padding-x="md">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Single Slider: </ids-text>
        <ids-slider type="single" show-tooltip readonly label="Single-thumb"></ids-slider>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Range Slider: </ids-text>
        <ids-slider type="range" show-tooltip readonly label="Multi-thumb minimum" label-secondary="Multi-thumb maximum"></ids-slider>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Step Slider: </ids-text>
        <ids-slider type="step" step-number="9" show-tooltip readonly label="Single-thumb with steps"></ids-slider>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid cols="2" cols-md="3" gap="xl" padding-x="md">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Vertical Sliders: </ids-text>
        <ids-slider type="single" vertical color="red" show-tooltip readonly label="Colorful single-thumb"></ids-slider>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-slider type="range" vertical color="green" show-tooltip readonly  label="Colorful multi-thumb minimum" label-secondary="Colorful multi-thumb maximum"></ids-slider>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
        <ids-slider class="survey" type="step" vertical step-number="4" color="" readonly label="Status"></ids-slider>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>

</html>
