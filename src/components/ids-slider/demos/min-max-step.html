<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Slider</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-slider type="step" step-number="5" min="10" max="100" show-tooltip></ids-slider>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-slider type="step" step-number="3" min="20" max="100" show-tooltip></ids-slider>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-slider type="step" step-interval="10" min="10" max="100" show-tooltip></ids-slider>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-slider type="step" step-interval="20" min="20" max="100" show-tooltip></ids-slider>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-slider type="step" step-interval="2000" min="0" max="10000" show-tooltip></ids-slider>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
