<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.98.2/dist/js/sohoxi.js"></script>
  <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.98.2/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Loading Indicator</ids-text>
    </ids-layout-grid>
    <ids-layout-grid gap="md" cols="4" padding-x="md">
      <ids-layout-grid-cell>
        <div class="circular-progress-container">
          <ids-loading-indicator></ids-loading-indicator>
        </div>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">4.x Loading Indicator</ids-text>
        <p>Click Submit button to see Loading Indicator</p>
      </ids-layout-grid-cell>
    </ids-layout-grid>
    <div class="row">
      <div class="one-half column">
        <div class="busy" id="busy-form" data-options="{ 'displayDelay': 100, 'timeToComplete': 100000, 'attributes' : [{ name: 'id', value: 'busyindicator-id-1' }, { name: 'data-automation-id', value: 'busyindicator-automation-id-1' }] }">
          <div class="field">
            <label for="busy-field-name">Name</label>
            <input type="text" id="busy-field-name" name="busy-field-name" value="" />
          </div>
          <div class="field">
            <label for="busy-field-address">Address</label>
            <input type="text" id="busy-field-address" name="busy-field-address" value="" />
          </div>
          <div class="field">
            <label for="busy-field-cats">Number of Cats</label>
            <input type="text" id="busy-field-cats" name="busy-field-cats" value="" />
          </div>
          <div class="field">
            <button type="text" id="submit" class="btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </ids-container>
</body>
</html>
