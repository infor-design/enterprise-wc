<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">RenderLoop</ids-text>
    </ids-layout-grid>

    <ids-layout-grid cols="2" gap="md">
      <ids-layout-grid-cell>
        <p>
          <ids-text id="renderloop-countdown" font-size="48">1000</ids-text>
        </p>

        <ids-button id="countdown-trigger-btn" type="secondary">
          <span>Trigger a Countdown</span>
        </ids-button>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
