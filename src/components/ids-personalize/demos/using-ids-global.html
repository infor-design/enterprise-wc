<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Personalize With Ids Global</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding="sm">
      <ids-layout-grid-cell>
      <ids-header>
        <ids-toolbar>
          <ids-toolbar-section type="button">
            <ids-button icon="menu" role="button">
              <span slot="text" class="audible">Application Menu Trigger</span>
            </ids-button>
          </ids-toolbar-section>
          <ids-toolbar-section type="title">
            <ids-text font-size="20">My Header</ids-text>
            <ids-text font-size="14">With some extra information below</ids-text>
          </ids-toolbar-section>
          <ids-toolbar-section type="button">
            <ids-theme-switcher></ids-theme-switcher>
          </ids-toolbar-section>
        </ids-toolbar>
      </ids-header>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
