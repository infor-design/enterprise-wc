<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-about id="about-example" product-name="Controls Example Application" product-version="Version No. XX">
      <ids-icon slot="icon" icon="logo-white-trademark" viewbox="0 0 35 34" size="xxl" /></ids-icon>
      <ids-text id="about-example-name" slot="appName" type="h1" font-size="24" font-weight="semi-bold">IDS Enterprise</ids-text>
      <ids-text id="about-example-content" slot="content" type="p">Fashionable components for fashionable applications.</ids-text>
    </ids-about>

    <ids-layout-grid
      auto-fit="true"
      padding="md"
    >
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">About</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid
      auto-fit="true"
      padding-x="md"
    >
      <ids-layout-grid-cell>
        <ids-button appearance="secondary" id="about-example-trigger">Show About Screen</ids-button>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
