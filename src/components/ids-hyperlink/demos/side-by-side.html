<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/ids-enterprise@4.84.1/dist/js/sohoxi.js"></script>
  <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.84.1/dist/css/theme-new-light.css" rel="stylesheet"/>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Web Component Hyperlink</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-hyperlink href="http://www.example.com" target="_blank">Normal Hyperlink</ids-hyperlink>
      </ids-layout-grid-cell>
    </ids-layout-grid>

   <ids-layout-grid auto-fit="true" padding-x="md" padding-y="sm">
      <ids-layout-grid-cell>
        <ids-hyperlink href="http://www.example.com" disabled="true" target="_blank">Disabled Hyperlink</ids-hyperlink>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">4.x Hyperlink</ids-text>
    </ids-layout-grid>
    <div class="svg hidden">
      <div class="svg-icons">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-icons">
          <symbol id="icon-caret-right" viewBox="0 0 18 18"><path d="M4.5 17.5L13 9 4.5.5" stroke="currentColor" fill="none" fill-rule="evenodd" vector-effect="non-scaling-stroke"></path></symbol>
          <symbol id="icon-caret-left" viewBox="0 0 18 18"><path d="M12.5 17.5L4 9 12.5.5" stroke="currentColor" fill="none" fill-rule="evenodd" vector-effect="non-scaling-stroke"></path></symbol>
        </svg>
      </div>
    </div>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <a class="hyperlink hide-focus" href="#">Normal Hyperlink</a><p>&nbsp;</p>
        <a class="hyperlink hide-focus" disabled tabindex="-1" href="#">Disabled Hyperlink</a><p>&nbsp;</p>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <script>
      $('body').initialize();
    </script>
  </ids-container>
</body>
</html>
