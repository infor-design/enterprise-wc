<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-text font-size="12" type="h1">Virtual Scroller</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="2" gap="xl" padding="md">
      <ids-layout-grid-cell>
          <ids-card auto-height>
            <div slot="card-header">
              <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">List With Virtual Scroll</ids-text>
            </div>
            <div slot="card-content">
              <ids-virtual-scroll height="100dvh" id="virtual-scroll-1" item-height="20" buffer-size="3" item-count="1000">
                <div class="ids-list-view-container">
                  <div class="ids-list-view" part="contents">
                  </div>
                </div>
              </ids-virtual-scroll>
            </div>
          </ids-card>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell>
          <ids-card auto-height overflow="hidden">
            <div slot="card-header">
              <ids-text font-size="20" type="h2" overflow="ellipsis" tooltip="true">Table With Virtual Scroll</ids-text>
            </div>
            <div slot="card-content">
              <div class="ids-data-grid" role="table" aria-label="Products">
                <div class="ids-data-grid-header" role="rowgroup">
                  <div role="row" class="ids-data-grid-row">
                    <span class="ids-data-grid-header-cell" role="columnheader"><span class="ids-data-grid-header-text">Id</span></span>
                    <span class="ids-data-grid-header-cell" role="columnheader"><span class="ids-data-grid-header-text">Product</span></span>
                  </div>
                </div>
                <ids-virtual-scroll height="100dvh" id="virtual-scroll-2" item-height="50" item-count="1000">
                  <div class="ids-data-grid-container">
                    <div class="ids-data-grid-body" part="contents" role="rowgroup">
                    </div>
                  </div>
                </ids-virtual-scroll>
              </div>
            </div>
          </ids-card>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
