<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light" version="new"></ids-theme-switcher>
    <ids-layout-grid auto="true">
      <ids-text font-size="12" type="h1">Popup</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto="true">
      <ids-layout-grid-cell>
        <ids-button id="popup-trigger-btn" type="secondary">
          <span slot="text">Trigger a Popup</span>
        </ids-button>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-popup x="15" y="0" align-target="#popup-trigger-btn" align="right" animated="true" type="menu">
      <div slot="content">
        <div class="demo-popup">
          My Popup Content
        </div>
      </div>
    </ids-popup>
  </ids-container>
</body>
</html>
