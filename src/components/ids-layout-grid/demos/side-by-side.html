<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/ids-enterprise@4.84.1/dist/js/sohoxi.js"></script>
    <link id="stylesheet" href="https://unpkg.com/ids-enterprise@4.84.1/dist/css/theme-new-light.css" rel="stylesheet"/>
  </head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true">
      <ids-text font-size="12">Web Component Layout Grid</ids-text>
    </ids-layout-grid>
    <ids-layout-grid cols="3" gap="md">
      <ids-layout-grid-cell fill="true" col-span="2" row-span="3">
        <ids-text font-size="12">Grid Cell</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell fill="true">
        <ids-text font-size="12">Grid Cell</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell fill="true">
        <ids-text font-size="12">Grid Cell</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell fill="true">
        <ids-text font-size="12">Grid Cell</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true">
      <ids-layout-grid-cell fill="true">
        <ids-text font-size="12">Grid Cell</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true">
      <ids-text font-size="12">4.x Layout Grid</ids-text>
    </ids-layout-grid>
    <div class="row demo-grid">
      <div class="one column"><div class="content-area"><h2>One</h2></div></div>
      <div class="eleven columns"><div class="content-area"><h2>Eleven</h2></div></div>
    </div>
    <div class="row demo-grid">
      <div class="two columns"><div class="content-area"><h2>Two</h2></div></div>
      <div class="ten columns"><div class="content-area"><h2>Ten</h2></div></div>
    </div>
    <div class="row demo-grid">
      <div class="five columns"><div class="content-area"><h2>Five</h2></div></div>
      <div class="seven columns"><div class="content-area"><h2>Seven</h2></div></div>
    </div>
    <div class="row demo-grid">
      <div class="six columns"><div class="content-area"><h2>Six</h2></div></div>
      <div class="six columns"><div class="content-area"><h2>Six</h2></div></div>
    </div>
    <div class="row demo-grid">
      <div class="nine columns"><div class="content-area"><h2>Nine</h2></div></div>
      <div class="three columns"><div class="content-area"><h2>Three</h2></div></div>
    </div>
  </ids-container>
<body>
</html>
