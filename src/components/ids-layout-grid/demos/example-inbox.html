<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <%= htmlWebpackPlugin.options.font %>
  </head>
  <body>
    <ids-container role="main" padding="0" hidden>
      <ids-splitter>
        <ids-splitter-pane id="p1"></ids-splitter-pane>
        <ids-splitter-pane id="p2" size="30%">
          <ids-toolbar id="toolbar-container">
            <ids-toolbar-section type="button">
              <ids-button id="menu-button" icon="menu" role="button">
                <span class="audible">Menu Button</span>
              </ids-button>
            </ids-toolbar-section>
            <ids-toolbar-section type="title">
              <ids-text font-size="20">Inbox</ids-text>
            </ids-toolbar-section>
            <ids-toolbar-section align="end">
              <ids-search-field
                collapsible
                id="header-search"
                clearable
                label-state="collapsed"
                no-margins
              >
                <ids-trigger-button slot="trigger-start" icon="search"></ids-trigger-button>
              </ids-search-field>
            </ids-toolbar-section>
          </ids-toolbar>
          <ids-layout-grid
            id="container-grid"
            class="container-enabled"
            cols="12"
            justify-content="start"
            enable-container
          >
            <ids-layout-grid-cell id="listview-cell" col-span="12" col-span-md="4" col-span-lg="3" height="calc(100vh - 64px)">
              <ids-list-view
                id="demo-lv-selectable-single"
                selectable="single"
                item-height="76"
              >
                <template>
                  <ids-text font-size="16" type="h2">${productName}</ids-text>
                  <ids-text font-size="12" type="span">Count: ${units}</ids-text>
                  <ids-text font-size="12" type="span">Price: $ ${unitPrice}</ids-text>
                </template>
              </ids-list-view>
            </ids-layout-grid-cell>
            <ids-layout-grid-cell id="hidden-cell-md" col-span="12" col-span-md="8" col-span-lg="9" hide="md">
              <ids-form submit-button="btn-submit" id="sample-form">
                <ids-layout-grid
                  cols="1"
                  cols-md="2"
                  padding="md"
                  gap="lg"
                  class="container-enabled"
                >
                  <ids-layout-grid-cell>
                    <ids-input id="company-name" label="Company Name" value="" dirty-tracker validate="required" size="full"></ids-input>
                    <ids-input id="company-state" label="State" value="" dirty-tracker validate="required" size="full"></ids-input>
                    <ids-input id="purchase-form" label="Purchase Form" value="3567" dirty-tracker validate="required" size="full"></ids-input>
                    <ids-input id="issue-methods" label="Issue Methods" field="description" value="102,103" dirty-tracker validate="required" size="full"></ids-input>
                    <ids-upload label="Attachments" id="attachments" dirty-tracker validate="required" size="full"></ids-upload>
                    <ids-textarea id="notes" label="Notes" dirty-tracker validate="required" size="full"></ids-textarea>
                    <ids-checkbox id="freight" label="Freight" checked dirty-tracker validate="required" no-margin></ids-checkbox>
                  </ids-layout-grid-cell>
                  <ids-layout-grid-cell>
                    <ids-spinbox id="product-quantity" label="Quantity" dirty-tracker validate="required" value="0">
                    </ids-spinbox>
                    <ids-radio-group label="Ship Type" dirty-tracker validate="required" id="ship-type">
                      <ids-radio value="opt1" label="Boat"></ids-radio>
                      <ids-radio value="opt2" label="Truck" checked="true"></ids-radio>
                    </ids-radio-group>
                    <ids-switch id="send-notifications" label="Send notifications" checked="true"></ids-switch>
                  </ids-layout-grid-cell>
                </ids-layout-grid>
                <ids-layout-grid cols="1" cols-md="2" padding-x="md">
                  <ids-layout-grid-cell>
                    <ids-button id="btn-submit" appearance="primary" type="submit">
                      <span>Submit</span>
                    </ids-button>
                    <ids-button id="btn-cancel" appearance="secondary" type="submit">
                      <span>Cancel</span>
                    </ids-button>
                  </ids-layout-grid-cell>
                </ids-layout-grid>
              </ids-form>
            </ids-layout-grid-cell>
          </ids-layout-grid>
        </ids-splitter-pane>
      </ids-splitter>
    </ids-container>
  </body>
</html>
