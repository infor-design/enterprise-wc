<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Date Picker (Two Digit Year / Changed Cut Off)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-date-picker id="datepicker-1" label="Date Field One" value="74-12-11" format="yy-MM-dd" mask></ids-date-picker>
        <ids-date-picker id="datepicker-2" label="Date Field Two" value="06/12/77" format="dd/MM/yy" mask></ids-date-picker>
        <ids-layout-grid-cell>
     </ids-layout-grid>
  </ids-container>
</body>
</html>
